{% extends "base.html" %}
{% load i18n %}
{% block content %}
      <h1>{% trans "Search results for" %} "{{query}}" :</h1>
      </br>
      {% if cars %}
      <ul>
        {% for car in cars %}
          <li>
            <a href="{% url 'car' car.pk %}">{{ car.owner }} {{ car.car_model }}</a>
          </li>
        {% endfor %}
      </ul>
      {% else %}
        <p>{% trans "Oops. Could not find anything :(" %}</p>
      {% endif %}
{% endblock %}
