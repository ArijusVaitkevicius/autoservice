{% extends "base.html" %}

{% block content %}
<section id="hero">
    <div class="hero container">
      <h1>Search results for "{{query}}" :</h1>
      </br>
      {% if cars %}
      <ul>
        {% for car in cars %}
          <li>
            <a href="">{{ car.owner }} {{ car.car_model }}</a>
          </li>
        {% endfor %}
      </ul>
      {% else %}
        <p>Oops. Could not find anything :(</p>
      {% endif %}
    </div>
</section>

{% endblock %}
