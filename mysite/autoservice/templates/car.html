{% extends "base.html" %}

{% block content %}

  <hr>

        <li><strong>Owner: &nbsp;</strong>{{car.owner}}</li>

        <li><strong>VIN code: &nbsp;</strong>{{car.vin_code}}</li>
    </ul>
{% endblock %}
